<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book 2</title>
</head>

<body>

  <body>
    <div class="container">
      <h1>Contact Book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Contact</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">

            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">

            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Enter Street </label>
                  <input type="text" class="form-control" id="new-street">

                </div>
                <div class="form-group">
                  <label for="new-city">Enter City </label>
                  <input type="text" class="form-control" id="new-city">

                </div>
                <div class="form-group">
                  <label for="new-country">Enter Country </label>
                  <input type="text" class="form-control" id="new-country">

                </div>

              </div>

            </div>
            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">


            <p>First name:<span class="first-name"></span></p>
            <p>Last name:<span class="last-name"></span></p>


          </div>

        </div>






      </div>

    </div>

  </body>

</html>


</body>

</html>
